<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&family=Pacifico&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="styles.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <input type="checkbox" id="theme" />
    <main id="root">
      <label class="theme-switch" for="theme"></label>
      <div class="wrapper">
        <div class="header">
          <button><i class="fa-solid fa-arrow-left"></i></button>
          <h1>Playing now</h1>
          <button><i class="fa-solid fa-bars"></i></button>
        </div>
        <div class="content">
          <div class="image-wrapper"></div>
          <div class="info">
            <h2>Lose it</h2>
            <p>Flume ft. Vic Mensa</p>
          </div>
        </div>
        <div class="progress">
          <div class="timestamps">
            <p>1:21</p>
            <p>3:46</p>
          </div>
          <input
            type="range"
            min="0"
            max="1000"
            value="0"
            class="progress-bar"
            id="range"
          />
        </div>
        <div class="controls">
          <button id="forward-btn"><i class="fa-solid fa-backward"></i></button>
          <button class="toggle" id="play">
            <i class="fa-solid fa-pause hidden"></i>
            <i class="fa-solid fa-play"></i>
          </button>
          <button id="backward-btn"><i class="fa-solid fa-forward"></i></button>
        </div>
      </div>
    </main>
  </body>
</html>
